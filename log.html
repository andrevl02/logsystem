<html lang="en">
<head>
    <title>Log in and out</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>

    <div class="container">
        <div class="input">
            <img id="img" src="andres valdez.png" alt="">
            <input type="text" placeholder="name" id="name">
            <input type="text" placeholder="family name" id="familyName">
            <input type="email" placeholder="email" id="email">
            <input type="number" placeholder="age" id="age">
            <input type="password" placeholder="password" id="password">
            <input type="checkbox">
            <p>Check in here if you want to receive notifications to email </p>
            <button type="submit" onclick="display()">Submit</button>
        </div>
    </div>
    <div class="displayer">
        <p id="display"></p>
    </div>
    <script src="log.js"></script>

</body>
</html>
